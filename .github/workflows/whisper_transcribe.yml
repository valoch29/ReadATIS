name: ATIS Transcription Automatique

on:
  schedule:
    - cron: '22,52 * * * *'   # toutes les heures aux minutes 0 et 30
  workflow_dispatch:          # déclenchement manuel possible

jobs:
  transcribe-atis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Installer dépendances système
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg curl

      - name: Installer Python et Whisper
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install git+https://github.com/openai/whisper.git

      - name: Enregistrer le flux ATIS
        run: |
          curl -s -A "Mozilla/5.0" -e "https://www.liveatc.net/" "https://s1-fmt2.liveatc.net/eetn2_atis" | \
          ffmpeg -i pipe:0 -t 120 -y atis_tallinn.mp3

      - name: Transcrire l'audio avec Whisper
        run: |
          source venv/bin/activate
          whisper atis_tallinn.mp3 --model small --language English --output_format txt --output_dir .

      - name: Upload du fichier de transcription
        uses: actions/upload-artifact@v4
        with:
          name: transcription-atis
          path: ATIS_tallinn.txt
