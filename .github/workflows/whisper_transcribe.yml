name: Transcription ATIS avec Whisper

on:
  workflow_dispatch:
    inputs:
      audio_artifact:
        description: "Nom de l'artefact audio (.wav)"
        required: true
        default: "atis_tallinn.wav"

jobs:
  transcribe-atis:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python et Whisper
      - name: Installer Python et Whisper
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install git+https://github.com/openai/whisper.git

      # 3️⃣ Télécharger l’audio depuis l’artefact
      - name: Télécharger l’audio
        uses: actions/download-artifact@v4
        with:
          name: atis-audio
          path: .

      # 4️⃣ Transcrire avec Whisper
      - name: Transcrire ATIS
        run: |
          source venv/bin/activate
          whisper ${{ github.event.inputs.audio_artifact }} \
                  --model small \
                  --language English \
                  --output_format txt \
                  --output_dir .

      # 5️⃣ Upload du fichier de transcription
      - name: Upload transcription
        uses: actions/upload-artifact@v4
        with:
          name: transcription-atis
          path: atis_tallinn.txt
