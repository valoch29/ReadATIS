name: Enregistrement ATIS

on:
  schedule:
    - cron: '22,52 * * * *'
  workflow_dispatch:

jobs:
  record-atis:
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # ðŸ‘ˆ autorise le bot Ã  pousser dans le dÃ©pÃ´t

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Installer ffmpeg et curl
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg curl

      - name: Enregistrer le flux ATIS en MP3
        run: |
          curl -s -A "Mozilla/5.0" -e "https://www.liveatc.net/" \
          "https://s1-fmt2.liveatc.net/eetn2_atis" \
          | ffmpeg -i pipe:0 -t 120 -y atis_tallinn.mp3

      - name: Convertir MP3 en WAV mono 16kHz
        run: |
          ffmpeg -i atis_tallinn.mp3 -ac 1 -ar 16000 atis_tallinn.wav

      - name: Commit et push du fichier audio
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add atis_tallinn.mp3 atis_tallinn.wav
          git commit -m "Mise Ã  jour de lâ€™audio ATIS ($(date '+%Y-%m-%d %H:%M'))" || echo "Aucune modification Ã  commit"
          git push
