name: Test ATIS Decoding (Mistral API)

on:
  workflow_dispatch:
    inputs:
      atis_file:
        description: "Nom du fichier ATIS √† d√©coder (ex: ATIS_tallinn.txt)"
        required: true
        default: "ATIS_tallinn.txt"

jobs:
  decode-atis:
    runs-on: ubuntu-latest

    # üîë Injection de la cl√© Mistral depuis GitHub Secrets
    env:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}

    steps:
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ATIS_TOKEN }}

      # 2Ô∏è‚É£ Installer Python et d√©pendances
      - name: Installer d√©pendances Python
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install requests beautifulsoup4

      # 3Ô∏è‚É£ D√©coder le message ATIS via Mistral
      - name: D√©coder le message ATIS avec Mistral
        run: |
          source venv/bin/activate
          python3 process_atis.py ${{ github.event.inputs.atis_file }}

      # 4Ô∏è‚É£ Mettre √† jour la page HTML
      - name: Mettre √† jour index.html
        run: |
          source venv/bin/activate
          python3 update_index.py

      # 5Ô∏è‚É£ Commit et push des changements
      - name: Commit et push des changements
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html atis.json atis_structured.html || true
          git diff-index --quiet HEAD || (
            git commit -m "Mise √† jour ATIS via Mistral API ($(date +'%Y-%m-%d %H:%M:%S'))" &&
            git push https://valoch29:${{ secrets.ATIS_TOKEN }}@github.com/valoch29/ReadATIS.git HEAD:main
          )
