name: Test ATIS Decoding (Manual)

on:
  workflow_dispatch:
    inputs:
      atis_file:
        description: 'Nom du fichier ATIS à décoder (ex: atis_tallinn.txt)'
        required: true
        default: 'ATIS_tallinn.txt'

jobs:
  decode-atis:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # <- clé OpenAI depuis les Secrets
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ATIS_TOKEN }}

      - name: Installer dépendances Python
        run: |
          pip install beautifulsoup4 openai

      - name: Décoder le message ATIS
        run: |
          python3 process_atis.py ${{ github.event.inputs.atis_file }}

      - name: Mettre à jour index.html
        run: |
          python3 update_index.py

      - name: Commit et push des changements
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html atis.json atis_structured.html
          git commit -m "Mise à jour manuelle de l'ATIS (test)" || echo "Rien à commiter"
          git push
