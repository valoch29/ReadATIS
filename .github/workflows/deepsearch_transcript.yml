name: ATIS Transcription avec DeepSpeech ATC

on:
  schedule:
    - cron: '0,30 * * * *'   # toutes les 30 minutes
  workflow_dispatch:

jobs:
  transcribe-atis-deepspeech:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python 3.9.18
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.18

      # 3️⃣ Installer dépendances système
      - name: Installer ffmpeg, curl et sox
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg curl sox libsndfile1

      # 4️⃣ Créer venv et installer DeepSpeech avec NumPy <2
      - name: Installer DeepSpeech
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install "numpy<2"
          pip install deepspeech

      # 5️⃣ Télécharger le modèle ATC
      - name: Télécharger le modèle DeepSpeech ATC
        run: |
          curl -LO https://example.com/models/deepspeech-atis.pbmm
          curl -LO https://example.com/models/deepspeech-atis.scorer

      # 6️⃣ Enregistrer le flux ATIS en MP3
      - name: Enregistrer flux ATIS
        run: |
          curl -s -A "Mozilla/5.0" -e "https://www.liveatc.net/" \
          "https://s1-fmt2.liveatc.net/eetn2_atis" \
          | ffmpeg -i pipe:0 -t 120 -y atis_tallinn.mp3

      # 7️⃣ Convertir en WAV mono 16kHz
      - name: Convertir MP3 en WAV mono 16kHz
        run: |
          ffmpeg -i atis_tallinn.mp3 -ac 1 -ar 16000 atis_tallinn.wav

      # 8️⃣ Transcrire avec DeepSpeech
      - name: Transcrire ATIS
        run: |
          source venv/bin/activate
          deepspeech --model deepspeech-atis.pbmm \
                     --scorer deepspeech-atis.scorer \
                     --audio atis_tallinn.wav \
                     > atis_tll_deepspeech.txt

      # 9️⃣ Upload artefact pour debug
      - name: Upload transcription
        uses: actions/upload-artifact@v4
        with:
          name: transcription-atis-deepspeech
          path: atis_tll_deepspeech.txt
