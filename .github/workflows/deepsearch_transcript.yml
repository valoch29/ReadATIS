name: Transcription ATIS avec DeepSpeech

on:
  workflow_dispatch:
    inputs:
      audio_artifact:
        description: "Nom de l'artefact audio (.wav)"
        required: true
        default: "atis_tallinn.wav"

jobs:
  transcribe-atis:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Installer Python 3.9
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.18

      # 2️⃣ Installer dépendances système
      - name: Installer sox et libs nécessaires
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y sox libsndfile1

      # 3️⃣ Créer venv et installer DeepSpeech
      - name: Installer DeepSpeech
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install "numpy<2"
          pip install deepspeech

      # 4️⃣ Télécharger ou utiliser le modèle dans le dépôt
      - name: Vérifier modèles
        run: ls -lh models/

      # 5️⃣ Télécharger l’artefact audio du workflow précédent
      - name: Download audio artifact
        uses: actions/download-artifact@v4
        with:
          name: atis-audio
          path: .

      # 6️⃣ Transcrire l’audio
      - name: Transcrire ATIS
        run: |
          source venv/bin/activate
          deepspeech --model models/deepspeech-atis.pbmm \
                     --scorer models/deepspeech-atis.scorer \
                     --audio ${{ github.event.inputs.audio_artifact }} \
                     > atis_tll_deepspeech.txt

      - name: Upload transcription
        uses: actions/upload-artifact@v4
        with:
          name: transcription-atis-deepspeech
          path: atis_tll_deepspeech.txt
