name: Tallinn ATIS Pipeline
on:
  schedule:
    - cron: '25 * * * *'
    - cron: '55 * * * *'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Record Audio (180s)
        run: ffmpeg -i https://icecast.kobly.com/eetn2_atis -t 180 -acodec pcm_s16le -ar 16000 atis_recorded.wav -y

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install AI Tools
        run: pip install faster-whisper

      - name: Run AI & Update HTML
        run: |
          python process_atis.py
          python update_index.py

      - name: Commit & Push
        run: |
          git config --global user.name 'ATIS-Bot'
          git config --global user.email 'bot@github.com'
          
          # On synchronise l'état local avec le serveur pour éviter le rejet
          git fetch origin main
          git reset --mixed origin/main
          
          # On ajoute les fichiers générés
          git add atis_recorded.wav index.html atis_transcribed.txt
          
          # On vérifie s'il y a des changements réels à sauvegarder
          if git diff --staged --quiet; then
            echo "Aucun changement à publier."
          else
            git commit -m "Update ATIS $(date)"
            # On utilise le push forcé sécurisé pour valider la mise à jour du site
            git push origin main --force-with-lease
          fi