name: Tallinn ATIS Pipeline
on:
  schedule:
    - cron: '25 * * * *'
    - cron: '55 * * * *'
  workflow_dispatch: # Permet de le lancer manuellement

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Autorise le bot à écrire sur votre dépôt
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Récupère tout l'historique pour éviter les erreurs de push

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Record Audio (180s)
        run: ffmpeg -i https://icecast.kobly.com/eetn2_atis -t 180 -acodec pcm_s16le -ar 16000 atis_recorded.wav -y

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install AI Tools
        run: pip install faster-whisper

      - name: Run AI & Update HTML
        run: |
          python process_atis.py
          python update_index.py

      - name: Commit & Push
        run: |
          git config --global user.name 'ATIS-Bot'
          git config --global user.email 'bot@github.com'
          git add atis_recorded.wav index.html atis_transcribed.txt
          
          # On vérifie s'il y a des changements avant de commit
          if git diff --staged --quiet; then
            echo "Pas de changements à commit"
          else
            # Synchronisation forcée pour éviter l'erreur "rejected"
            git pull --rebase origin main
            git commit -m "Update ATIS $(date)"
            git push origin main
          fi
