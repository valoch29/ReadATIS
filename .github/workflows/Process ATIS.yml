name: Process ATIS

on:
  workflow_run:
    workflows: ["Record ATIS Audio"]
    types:
      - completed
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    # Le job ne s'exécute que si l'enregistrement a réussi ou si on le lance manuellement
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install faster-whisper

      - name: Run ATIS Pipeline (IA + HTML)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          # On commit seulement s'il y a des changements pour éviter de faire échouer le workflow
          git commit -m "Update ATIS Dashboard: $(date -u +'%Y-%m-%d %H:%M') UTC" || exit 0
          git push
