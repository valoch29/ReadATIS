name: D√©codage ATIS

on:
  workflow_dispatch:
    inputs:
      atis_file:
        description: "Nom du fichier ATIS √† d√©coder (ex: ATIS_tallinn.txt)"
        required: true
        default: "ATIS_tallinn.txt"

jobs:
  decode-atis:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ATIS_TOKEN }}

      # 2Ô∏è‚É£ Installer Python et d√©pendances
      - name: Installer d√©pendances Python
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4

      # 3Ô∏è‚É£ D√©coder et formater le message ATIS
      - name: D√©coder et formater le message ATIS
        run: |
          python3 process_atis.py ${{ github.event.inputs.atis_file }}

      # 4Ô∏è‚É£ Mettre √† jour index.html
      - name: Mettre √† jour index.html
        run: |
          python3 update_index.py

      # 5Ô∏è‚É£ Commit et push des changements
      - name: Commit et push des changements
        env:
          ATIS_TOKEN: ${{ secrets.ATIS_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html atis.json atis_structured.html
          if ! git diff-index --quiet HEAD; then
            git commit -m "üß© Mise √† jour manuelle ATIS ($(date +'%Y-%m-%d %H:%M:%S'))"
            git push https://valoch29:${ATIS_TOKEN}@github.com/valoch29/ReadATIS.git HEAD:main
          else
            echo "Aucun changement d√©tect√© ‚Äî pas de commit."
